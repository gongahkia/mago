services:
  dev:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev  
    volumes:
      - .:/app      
      - /app/node_modules  
    ports:
      - "3000:3000"        
    environment:
      - NODE_ENV=development

  prod:
    build:
      context: .
      dockerfile: docker/Dockerfile  
    ports:
      - "8080:80"         
    environment:
      - NODE_ENV=production
      