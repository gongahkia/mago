<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval';">
  <title>Mago</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #1a1a1a;
      font-family: 'Courier New', monospace;
    }
    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #gameCanvas {
      image-rendering: crisp-edges;
    }
    #uiRoot {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="uiRoot"></div>
    <div id="loadingScreen" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white;">
      Initializing Mago...
      <progress id="modelLoadProgress" value="0" max="1"></progress>
    </div>
  </div>
  <script type="module">
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register(
        new URL('./src/workers/service.worker.ts', import.meta.url),
        { 
          scope: '/',
          type: 'module' 
        }
      ).then(registration => {
        console.log('ServiceWorker registration successful:', registration);
      }).catch(err => {
        console.error('ServiceWorker registration failed:', err);
      });
    }
    window.modelConfig = {
      modelUrl: '/models/phi-3-mini',
      wasmUrl: '/models/phi-3-mini/model.wasm',
      cacheSize: 1024 * 1024 * 512
    };
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
