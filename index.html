<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mago</title>
  <script src="https://cdn.jsdelivr.net/npm/@webgpu/types/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm/dist/web-llm.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #1a1a1a;
      font-family: 'Courier New', monospace;
    }
    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #gameCanvas {
      image-rendering: crisp-edges;
    }
    #uiRoot {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="uiRoot"></div>
    <div id="loadingScreen" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white;">
      Initializing Mago...
      <progress id="modelLoadProgress" value="0" max="1"></progress>
    </div>
  </div>
  <script>
    const modelConfig = {
      modelUrl: '%PUBLIC_URL%/models/phi-3-mini',
      wasmUrl: '%PUBLIC_URL%/models/phi-3-mini/model.wasm',
      cacheSize: 1024 * 1024 * 512 // 512MB cache
    };
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register(
        '%PUBLIC_URL%/service-worker/index.js', 
        { scope: './', type: 'module' }
      );
    }
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
