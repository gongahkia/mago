<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mago</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: monospace;
        }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #game-canvas {
            image-rendering: pixelated;
        }
        #status-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0f0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="status-bar">HP: 20 | Level: 1</div>
    </div>
    <script type="module" src="../dist/bundle.js"></script>
</body>
</html>
