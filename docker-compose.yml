services:
  dev:
    build:
      context: .  # Project root directory
      dockerfile: Dockerfile.dev  # Dockerfile.dev is now in root
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development

  prod:
    build:
      context: .  # Project root directory
      dockerfile: Dockerfile  # Dockerfile is now in root
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production